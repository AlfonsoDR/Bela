<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bela IDE</title>
		<link rel="stylesheet" type="text/css" href="styles/bela-styles.css" />

		
	</head>
	
	<body>
		<div class="container">

			<div class="upper">
			
				<div class="file-status">
					<span class="project">Current project: <span class="current">Basic</span></span>
					<span class="file">Current file: <span class="current">render.cpp</span></span>
				</div><!-- end file-status -->
				
				<div class="editor">
					&nbsp;
				</div><!-- end editor -->

				<div class="tabs">

					<div id="tab-menu">
						<ul class="tab-switches">
							<li id="open-tab"><span><a href="#" class="tab-button">+</a></span></li>
							<li class="explorer"><a href="#expl" rel="expl" class="tab-button"></a></li>
							<li class="examples"><a href="#examp" rel="examp" class="tab-button"></a></li>
							<li class="settings"><a href="#set" rel="set" class="tab-button"></a></li>
							<li class="pins"><a href="#pins" rel="pins" class="tab-button"></a></li>
							<li class="refs"><a href="#refs" rel="refs" class="tab-button"></a></li>
						</ul>
					</div><!-- end tab menu -->

					<div id="tab-content-area">
						<section id="tab-content">
							<div id="expl" class="tab-info">
								&nbsp;
							</div><!-- end expl tab -->

							<div id="examp" class="tab-info">
								&nbsp;

							</div> <!-- end example tab -->

							<div id="set" class="tab-info">
								&nbsp;

							</div><!-- end set tab -->

							<div id="pins" class="tab-info">
								&nbsp;
							</div><!-- end pin tabs --> 

							<div id="docs" class="tab-info">
								&nbsp;
							</div><!-- end pin tabs --> 

						</section> <!-- end actual section of tab content -->
					</div><!-- end tab-content-area -->
				</div><!-- end tabs -->
		
			</div><!-- end upper -->
		

			<div class="lower">

				<div class="toolbar">
					<div class="logo"><img src="images/logo.png"></div>
				</div><!-- end toolbar -->

				<div class="console">
				</div>

			</div><!-- end lower -->

	
		</div><!-- end container -->

		<!-- <script src="js/ace/ace.js"></script>
		<script src="js/ace/ext-language_tools.js"></script>
		<script src="socket.io/socket.io.js"></script> -->
		<script src="js/jquery.js"></script>
		<!-- <script src="js/keypress.js"></script> -->
		<!-- <script src="js/pd-fileutils.js"></script> -->
		<!-- <script src="js/goldenlayout.js"></script> -->
		<!-- <script src="js/polyfill.js"></script> -->
		<!-- <script src="js/clipboard.min.js"></script> -->
		<!-- <script src="js/goldenlayout.js"></script> -->
		<script defer src="/js/font-awesome-js/solid.min.js"></script>
		<script defer src="/js/font-awesome-js/light.min.js"></script>
		<script defer src="/js/font-awesome-js/regular.min.js"></script>
  		<script defer src="/js/font-awesome-js/fontawesome.min.js"></script>
		<script src="js/bundle.js"></script>
		<script src="js/bela.js"></script>
		<script src="js/global.js"></script>
		<script>
			TokenIterator = require("ace/token_iterator").TokenIterator;
		</script>

	</body>
	
</html>
