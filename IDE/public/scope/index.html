<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bela Oscilloscope</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    
    <div class="scopeWrapper">
      <div class="buttonWrapper">
        <button id="controlsButton">Launch controls</button>
        <div class="top">
          <div class="label">
            <p>Plot mode: </p>
          </div>
          <div class="value">
            <span class="mode-selector">
              <span class="mini-dropdown">
                <select class="scope-controls" data-key="plotMode">
                  <option value="0" selected>Time-Domain</option>
                  <option value="1">FFT</option>
                </select>
              </span>
            </span>
          </div>
        </div>

        <span id="ide-cpu">ide:</span>
        <span id="bela-cpu">Bela CPU:</span>
        <span id="scopeMouseX">Mouse X position:</span>
        <span id="scopeMouseY">Mouse Y position:</span>
        <span id="scopeStatus" class="scope-status-waiting">waiting</span>
      </div>
      <div class="inactive-overlay"></div>
      <canvas id="scopeBG"></canvas>



      <div id="control-panel" class="hidden scope-controls-parent channelView-parent">
        <div class="control-panel-column">
          <div class="control-section axis-controls">

            <h1>X-Axis</h1>
            <div class="block-section">
              <div class="scope-label">
                <span class="xAxisUnits"><p>ms</p></span><p>/div:</p>
              </div>
              <div class="slider value ms">
                <span class="xUnit-display"></span>
              </div>
              <div class="slider range">
                <button class="scope-controls" data-key="upSampling" id="zoomUp">Zoom in</button>
                <button class="scope-controls" data-key="downSampling" id="zoomDown">Zoom out</button>
              </div>
            </div>
            <div class="block-section slider-line">
              <div class="scope-label">
                <p>Offset:</p>
              </div>
              <div class="slider value">
                <input class="scope-controls number-box" data-key="xOffset" type="number" value="0" /> px
              </div>
              <div class="slider range">
                <input class="scope-controls range-slider" data-key="xOffset" type="range" min="-1280" max="1280" value="0" step="1" />
              </div>
            </div>
            <div class="block-section slider-line">
              <div class="scope-label">
                <p>Hold off:</p>
              </div>
              <div class="slider value">
                <input class="scope-controls number-box" data-key="holdOff" type="number" value="0" step="1" min="0" /> ms
              </div>
              <div class="slider range">
                <input  class="scope-controls range-slider" data-key="holdOff" type="range" min="0" max="1000" value="0" step="1" />
              </div>
            </div>
          
          </div> <!-- end axis section -->
          
            
          <div class="control-section trigger-controls">

            <h1>Trigger</h1>
            <div class="block-section">
              <div class="scope-label">
                <p>Mode:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="triggerMode" id="scope-drop">
                    <option value="0" selected>Auto</option>
                    <option value="1">Normal</option>
                    <option value="2">Custom</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Channel:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select  class="scope-controls" data-key="triggerChannel" id="scope-drop">
                    <option value="0" selected>1</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Direction:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="triggerDir" id="scope-drop">
                    <option value="0" selected>Positive</option>
                    <option value="1">Negative</option>
                    <option value="2">Bi-Directional</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="block-section"> 
              <div class="scope-label"> 
                <p>Interpolation:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="interpolation" id="scope-drop">
                    <option value="0" selected>Linear</option>
                    <option value="1">None</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="block-section slider-line">
              <div class="scope-label">
                <p>Level:</p>
              </div>
              <div class="slider value">
                <input class="scope-controls number-box" data-key="triggerLevel" type="number" value="0" step="0.01" />
              </div>

              <div class="slider range">
                <input class="scope-controls range-slider" data-key="triggerLevel" type="range" min="-1" max="1" value="0" step="0.01" />
              </div>
            </div>
              

            <div class="block-section one-shot">
              <button id="oneshotButton" class="scope-controls" data-key="scopeOneShot">Trigger one-shot</button>
            </div>
          </div> <!-- end trigger section -->

          <div class="control-section misc-controls">

            <h1>Misc</h1>
            <div class="block-section">
              <button id="pauseButton" class="scope-controls" data-key="scopePause">Pause plotting</button>
              <a href="" download="scope" id="saveCanvas"><button>Export scope image</button></a>
              <a href="" download="scopeData.csv" id="saveCanvasData"><button>Export CSV data</button></a>
            </div> 
          </div> <!-- end misc -->

          <div class="control-section FFTControls">
            <h1>FFT</h1>
            <div class="block-section">
              <div class="scope-label">
                <p>Length:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="FFTLength" id="scope-drop">
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024" selected>1024</option>
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                    <option value="16384">16384</option>
                    <option value="32768">32768</option>
                  </select> 
                </span>
              </div>

            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>X-Axis:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="FFTXAxis" id="scope-drop">
                    <option value="0" selected>Linear</option>
                    <option value="1">Logarithmic</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Y-Axis:</p>
              </div>
              <div class="scope-input">
                <span class="mini-dropdown">
                  <select class="scope-controls" data-key="FFTYAxis" id="scope-drop">
                    <option value="0" selected>Normalised</option>
                    <option value="1">Decibels</option>
                  </select>
                </span>
              </div>
            </div>

          </div> <!-- end FFT -->

        </div> <!-- end LEFT control panel column -->

        <div class="control-panel-column channels">
          <div class="control-section channel">
            <h1>Channel 1</h1>

            <div class="block-section">
              <div class="scope-label">
                <p>Attenuation:</p>
              </div>

              <div class="slider value">
                <input class="channelView number-box" data-key="yAmplitude" data-channel="0" type="number" value="1" step="0.01" />
              </div>

              <div class="slider range">
                <input class="channelView range-slider" data-key="yAmplitude" data-channel="0" type="range" min="0" max="100" value="1" step="0.01" />
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Offset:</p>
              </div>

              <div class="slider value">
                <input class="channelView number-box" data-key="yOffset" data-channel="0" type="number" value="0" step="0.01" />
              </div>

              <div class="slider range">
                <input class="channelView range-slider" data-key="yOffset" data-channel="0" type="range" min="-1" max="1" value="0" step="0.01" />
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Weight:</p>
              </div>

              <div class="slider value">
                <input class="channelView number-box" data-key="lineWeight" data-channel="0" type="number" value="1.5" min="1" max="10" step="0.1" />
              </div>

              <div class="slider range">
                <input class="channelView range-slider" data-key="lineWeight" data-channel="0" type="range" value="1.5" min="1" max="10" step="0.1" />
              </div>
            </div>

            <div class="block-section">
              <div class="scope-label">
                <p>Colour:</p>
              </div>

              <div class="slider value colour">
                <input class="channelView number-box" data-key="color" data-channel="0" type="color" value="#ff0000" />
              </div>
            </div>          
          </div>
        </div> <!-- end control RIHT panel column --> 
      </div> <!-- end contol panel -->
          
    </div><!-- end scope wrapper -->

    <script src="js/jquery.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/bundle.js"></script>
    
  </body>
</html>
